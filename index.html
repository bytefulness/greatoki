<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greatoki | Cloud Hosting For Everyone</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Stylesheet that compiled from Gulp -->
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <div class="navbar">
        <div class="container flex-row">
          <h1 class="logo">Greatoki.</h1>
          <nav>
            <ul class="navbar__nav">
              <li class="nav__item">
                <a href="home.html" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="features.html" class="nav__link">Features</a>
              </li>
              <li class="nav__item">
                <a href="docs.html" class="nav__link">Docs</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Showcase -->
      <section class="showcase">
        <div class="container grid">
          <div class="showcase__test">
            <h1 class="showcase__heading">Easier Deployment</h1>
            <p class="showcase__message">
              Deploy web apps of all kinds, from large scale enterprise APIs to
              static websites for individuals. Fill out the form the try a demo
              of out platform
            </p>
            <a href="features.html" class="btn btn--outline">Read More</a>
          </div>

          <div class="showcase__form card">
            <h2>Request a Demo</h2>
            <form>
              <div class="form-control">
                <label for="name"
                  ><input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Name"
                    required
                /></label>
              </div>
              <div class="form-control">
                <label for="companyName"
                  ><input
                    type="text"
                    name="companyName"
                    id="companyName"
                    placeholder="Company Name"
                    required
                /></label>
              </div>
              <div class="form-control">
                <label for="email"
                  ><input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your email"
                    required
                /></label>
              </div>
              <input type="submit" value="Send" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </section>
    </header>

    <script src="dist/all.js"></script>
  </body>
</html>
